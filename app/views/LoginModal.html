<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../assets/css/website.css">
  <link rel="stylesheet" href="../../assets/css/login.css">

  <script src="../../assets/js/login.js"></script>

</head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close"></span>
          <div class="row">
            <div class="col-sm-5 center">
              <img src="../../uploads/images/LoginPic.png" class="responsive" alt="Image">
            </div>
            <div class="col-sm-7 center modal-input">
              <h1 class="headerTitle center" style="color: #f4e9dc">LOGIN</h1>
          
              <form id="loginForm" method="post" action="01 - HomePage.html">
                <div class="form-group"> <input type="text" class="loginInput" id="lgnUser" name="loginUser" placeholder="Username"></div>
                <br>
                <div class="form-group"> <input type="password" class="loginInput" id="lgnPass" name="loginPassword" placeholder="Password"></div>
                  <div>
                    <!-- no funcitonalities yet clickin will lead to homepage -->
                    <span onclick="window.location='01 - HomePage.html'" class="loginSubHeader">Don't have an account?</span>
                    <span onclick="window.location='01 - HomePage.html'" class="loginSubHeader" style="float: right;">Forgot Password</span>
                </div>
              </form><br>
              
                <button class="inputButtonV1" onclick="onClickLogin()">Login</button>
      
            </div>
          </div>
      </div>

    </div>

  </body>

  <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</html>
