<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../assets/css/website.css">
  <link rel="stylesheet" href="../../assets/css/login.css">
  <!-- Bootstrap Modal CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="../../assets/js/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
  <body>
    <a href="#my-modal" data-toggle="modal">Login</a><br>
    
    <div id="my-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-color: #423329;">
          <div class="row">
            <div class="col-sm-5 center">
              <img src="../../uploads/images/LoginPic.png" class="img-responsive" style="height:100%; width:100%; padding:1em;" alt="Image">
            </div>
            <div class="col-sm-7 center">
              <h1 class="headerTitle center" style="color: #f4e9dc">LOGIN</h1>
          
              <form id="loginForm" method="post" action="01 - HomePage.html">
                <div class="form-group"> <input type="text" class="loginInput" id="lgnUser" name="loginUser" placeholder="Username"></div>
                <div class="form-group"> <input type="password" class="loginInput" id="lgnPass" name="loginPassword" placeholder="Password"></div>
                  <div>
                    <!-- no funcitonalities yet -->
                    <span onclick="window.location='01 - HomePage.html'" class="loginSubHeader">Don't have an account?</span>
                    <span onclick="window.location='01 - HomePage.html'" class="loginSubHeader" style="float: right;">Forgot Password</span>
                </div>
              </form><br>
              
                <button class="inputButtonV1" onclick="onClickLogin()">Login</button>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
